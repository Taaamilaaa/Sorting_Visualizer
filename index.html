<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <main class="container">
      <!-- заголовок -->
      <h1>Sorting Visualizer</h1>

      <!-- контейнер для столбцов -->
      <div>
        <button type="button" id="generate">
          сгенерировать случайные числа
        </button>
        <button type="button" id="clean">сбросить</button>
      </div>

      <label
        >Скорость:
        <input type="range" id="speedSlider" min="10" max="800" value="100" />
      </label>
      <div class="animation-container">
        <div class="animation-wrapper" id="container"></div>
      </div>

      <!-- кнопки для выбора сортировки -->
      <div>
        <p>Выбери алгоритм сортировки</p>
        <button type="button" id="bubbleSort">Bubble Sort</button>
        <button type="button" id="selectionSort">Selection Sort</button>
        <button type="button" id="insertionSort">Insertion Sort</button>
      </div>
    </main>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
